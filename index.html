<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=1.0, user-scalable=yes">
    <title>My Interactive Solar System Project - WebAR</title>
</head>
<body>

    <div id="title-box">
        <div class="sparkle sparkle-1">‚ú®</div>
        <div class="sparkle sparkle-2">‚≠ê</div>
        <div class="sparkle sparkle-3">‚ú®</div>
        <div class="sparkle sparkle-4">üåü</div>
        <div class="title-text">Interactive Solar System with AR</div>
        <div class="subtitle-text">TUBITAK UZAY Internship Project</div>
    </div>
    
    <script type="module" src="/main.js"></script>
    <canvas id="c"></canvas>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    
        #c {
            width: 100vw;
            height: 100vh;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #title-box {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, 
                rgba(138, 43, 226, 0.3) 0%, 
                rgba(75, 0, 130, 0.3) 50%, 
                rgba(25, 25, 112, 0.3) 100%);
            backdrop-filter: blur(8px);
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 12px 16px;
            box-shadow: inset 0 2px 10px rgba(255, 215, 0, 0.1);
            z-index: 1000;
            font-family: 'Arial', sans-serif;
            color: #FFD700;
            text-align: center;
            width: fit-content;
            position: relative;
        }

        .title-text {
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
            color: #FFD700;
            text-decoration: none;
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            background-clip: unset;
        }

        .subtitle-text {
            font-size: 12px;
            color: #FFD700;
            opacity: 0.9;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.6), 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .sparkle {
            position: absolute;
            font-size: 12px;
            animation: sparkleAnimation 2s ease-in-out infinite;
            pointer-events: none;
        }

        .sparkle-1 {
            top: -5px;
            left: 10px;
            animation-delay: 0s;
        }

        .sparkle-2 {
            top: -8px;
            right: 15px;
            animation-delay: 0.5s;
        }

        .sparkle-3 {
            bottom: -5px;
            left: 15px;
            animation-delay: 1s;
        }

        .sparkle-4 {
            bottom: -8px;
            right: 10px;
            animation-delay: 1.5s;
        }

        @keyframes sparkleAnimation {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            #title-box {
                top: 10px;
                left: 10px;
                padding: 10px 12px;
            }
            
            .title-text {
                font-size: 14px;
            }
            
            .subtitle-text {
                font-size: 11px;
            }
        }
    </style>
</body>
</html>
